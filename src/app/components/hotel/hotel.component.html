    <div class="wrapper">
        <app-toolbar></app-toolbar>
        <app-sidebar></app-sidebar>
        <app-lista-estados></app-lista-estados>

        <img class="im" src="../../assets/11.png">

        <h1>Alojamientos</h1>
        
        <div class="wrapper" id="c6">
            <div class="filtro">

                <div>
                    
                    <h3>Filtrar busqueda:</h3>

                    <span>Nombre: </span><input type="text" class="form-control" name="filterPost"
                        placeholder="Buscar..." [(ngModel)]="filterPost"><br>

                    <span>Estado: </span>
                    <select type="text" class="form-control" name="filterPost2" placeholder="Buscar..." [(ngModel)]="filterPost2">
                        <option value="{{item.id}}" *ngFor="let item of estadosFilter">
                            {{item.nombre}}
                        </option>
                    </select><br>

                </div>

                <div class="wrapper">

                        <ng-container *ngIf="hotels.length > 0; then noLoading; else loading"></ng-container>

                        <ng-template #loading>
                                <app-spinner></app-spinner>
                        </ng-template>
                        
                        <ng-template #noLoading>

                    <div class="wrapper-rooms"
                        *ngFor="let hotel of hotels | filterHotelName:filterPost | filterHotelState:filterPost2; let i=index">
                        <div class="even">
                            <div class="grid">

                                <div class="a">
                                    <div class="img">
                                        <app-hotel-slider [hotel]=hotel></app-hotel-slider>
                                    </div>
                                </div>

                                <div class="b">

                                    <div class="grid2">

                                        <div class="a"></div>
                                        <div class="b">

                                            <h2>{{hotel.name}}</h2>
                                            <span class="stars" *ngFor="let item of hotel.stars">
                                                <span style="font-size: 1.5vw; color:#ffa600;">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                            </span>

                                            <h3>{{estados[i]?.nombre}},{{ciudades[i]?.nombre}} </h3>
                                            <div *ngIf="(hotel.fullDay)">
                                                <h4>US${{hotel.fullDayPrice}}/dia</h4>

                                            </div>
                                            <a routerLink="/hotels/{{hotel.id}}" class="button">VER MAS</a>
                                        </div>
                                        <div class="c"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </ng-template>

                </div>
            </div>
        </div>
    </div>

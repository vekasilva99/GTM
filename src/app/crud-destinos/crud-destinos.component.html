<div class="wrapper">
    <app-toolbar-admin></app-toolbar-admin>
    <app-sidebar-admin></app-sidebar-admin>
    <app-agregar-destino></app-agregar-destino>
    <br><br><br>
    <div class="estados">
        <div class="margen"></div>
        <div class="lista">
            <div class="margen">
                <h1>DESTINOS</h1>
            </div>
            <div class="data"><a (click)="agregarService.toggleAgregar()" class="log"
                    style="color: white; margin-bottom: 3vw;">AGREGAR</a>
                <div class="textbox1">
                    <div class="nombre">
                        <h2>NOMBRE</h2>
                    </div>
                    <div class="id">
                        <h2>TIPO</h2>
                    </div>
                    <div class="id">
                        <h2>CIUDAD</h2>
                    </div>
                    <div class="id">
                        <h2>ESTADO</h2>
                    </div>
                    <div class="tools"></div>
                </div>
                <ng-container *ngIf="destinos.length > 0;  then noLoading; else loading"></ng-container>

                <ng-template #loading>
                    <app-spinner></app-spinner>
                </ng-template>

                <ng-template #noLoading>
                    <div class="textbox" *ngFor="let destino of destinos; let i=index">
                        <div class="nombre">
                            <h3>{{destino.nombre}}</h3>
                        </div>
                        <div class="id">
                            <h3>{{tipoDestinos[i]?.nombre}}</h3>
                        </div>
                        <div class="id">
                            <h3>{{ciudades[i]?.nombre}}</h3>
                        </div>
                        <div class="id">
                            <h3>{{estados[i]?.nombre}}</h3>
                        </div>
                        <div class="tools"><i routerLink="/adminHome/crudDestinos/edit/{{destino.id}}"
                                class="fas fa-pen" id="close"></i>
                            <i (click)="deleteDestino(destino.id)" class="fas fa-times" id="close"></i></div>
                    </div>
                </ng-template>
            </div>
            <div class="margen"></div>
        </div>
        <div class="margen"></div>
    </div>

</div>

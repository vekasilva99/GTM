
<div class="wrapper">
        <app-toolbar-admin></app-toolbar-admin>
        <app-sidebar-admin></app-sidebar-admin>
        <app-agregar-tipo-destino></app-agregar-tipo-destino>
        <div class="estados">
            <div class="margen"></div>
            <div class="lista">
                <div class="margen">
                    <h1>TIPOS DE DESTINO</h1>
                </div>
                <div class="data"><a (click)="agregarService.toggleAgregar()" class="log" style="color: white;">AGREGAR</a>
                    <div class="textbox1" >
                            <div class="nombre"><h2>TIPO</h2></div>
                            <div class="id"><h2>ID</h2></div>
                            <div class="tools"></div>
                        </div>
<ng-container *ngIf="tipoDestinos.length > 0; then noLoading; else loading"></ng-container>

<ng-template #loading>
    <app-spinner></app-spinner>
</ng-template>

<ng-template #noLoading>
                    <div class="textbox" *ngFor="let tipoDestino of tipoDestinos">
                        <div class="nombre"><h3>{{tipoDestino.nombre}}</h3></div>
                        <div class="id"><h3>{{tipoDestino.id}}</h3></div>
                        <div class="tools"><i routerLink="/adminHome/crudTipoDestino/edit/{{tipoDestino.id}}" class="fas fa-pen" style="color: #002e64"></i>
                        <i (click)="deleteTipoDestino(tipoDestino.id)" class="fas fa-times" id="close"
                            style="color: #002e64; margin-left: 1vw; size: 1.8vw;"></i></div>
                    </div>
</ng-template>
                </div>
                <div class="margen"></div>
            </div>
            <div class="margen"></div>
        </div>
    
    </div>

<div class="wrapper" [ngClass]="{'hidden': agregarService.hideAgregar }">
    <div class="close">
        <i (click)="agregarService.toggleAgregar()" style="color: #002e64; " class="fas fa-times-circle"></i>
    </div>
    <form [formGroup]="ciudadForm" class="agregar-box">
        <h1>AGREGAR CIUDAD</h1>
        <small>NOMBRE</small>
        <div class="textbox">
            <i id="input" class="fas fa-user-circle"></i>
            <input type="text" formControlName="nombre"></div>
        <small>IMAGEN</small>
        <div class="textbox">
            <i id="input" class="fas fa-plus-circle"></i>
            <input type="text" formControlName="imagen"></div>
        <small>ESTADO</small>
        <div class="textbox">
            <select formControlName="estadoId" placeholder="Ingresa el Id del Estado">
                <option value="{{estado.id}}" *ngFor="let estado of estados">{{estado.nombre}}</option>

            </select>
        </div>
        <button type="submit" class="btn" value="AGREGAR" (click)="addPost()" id="boton"[disabled]="!ciudadForm.valid" (click)="agregarService.toggleAgregar()">AGREGAR ESTADO</button>

    </form>

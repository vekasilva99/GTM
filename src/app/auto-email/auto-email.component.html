<div class="caja">
  <form [formGroup]="emailForm" (ngSubmit)="addUser()" class="contenedor">
  
    <label class="texto">Nombre </label>
    <input type="text" formControlName="name" placeholder="Nombre.." class="campo">
    <br>
  
    <label class="texto">Apellido </label>
    <input type="text" formControlName="apellido" placeholder="Apellido.." class="campo">
    <br>
  
    <label class="texto">Email </label>
    <input type="email" formControlName="email" placeholder="correo@ejemplo.com" class="campo">
    <br>
  
    <button type="submit" class="boton">Reservar</button>
    <br>
    <!-- <button (click)="promesa()">aja carajo</button> -->
  
  </form>
</div>

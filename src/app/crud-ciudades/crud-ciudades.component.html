<div class="wrapper">
    <app-toolbar-admin></app-toolbar-admin>
    <app-sidebar-admin></app-sidebar-admin>
    <app-agregar-ciudad></app-agregar-ciudad>
    <br><br><br>
    <div class="estados">
        <div class="margen"></div>
        <div class="lista">
            <div class="margen">
                <h1>CIUDADES</h1>
            </div>
            <div class="data"><a (click)="agregarService.toggleAgregar()" class="log" style="color: white;">AGREGAR</a>
                <div class="textbox1">
                    <div class="nombre">
                        <h2>NOMBRE</h2>
                    </div>
                    <div class="id">
                        <h2>ESTADO</h2>
                    </div>
                    <div class="tools"></div>
                </div>
                <ng-container *ngIf="ciudades.length > 0; then noLoading; else loading"></ng-container>

                <ng-template #loading>
                    <app-spinner></app-spinner>
                </ng-template>

                <ng-template #noLoading>
                    <div class="textbox" *ngFor="let ciudad of ciudades; let i=index">
                        <div class="nombre">
                            <h3>{{ciudad.nombre}}</h3>
                        </div>
                        <div class="id">
                            <h3>{{estados[i]?.nombre}}</h3>
                        </div>
                        <div class="tools"><i routerLink="/adminHome/crudCiudades/edit/{{ciudad.id}}" class="fas fa-pen"
                                style="color: #002e64"></i>
                            <i (click)="deleteCiudad(ciudad.id)" class="fas fa-times" id="close"
                                style="color: #002e64; margin-left: 1vw; size: 1.8vw;"></i></div>
                    </div>
                </ng-template>
            </div>
            <div class="margen"></div>
        </div>
        <div class="margen"></div>
    </div>

</div>

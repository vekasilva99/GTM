<div class="wrapper">
    <img src="../../assets/1.png">
    <div class="login">

        <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
            <div class="formwrapper">
                <label style="font-size: 20px;">Email</label>
            </div>
            <div class="formwrapper">
                <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                    <input type="text" name="email" id="email" placeholder="Email" formControlName="email">
                </p>
                <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                    <div *ngIf="formControls.email.errors.required" style="font-size: 10px;">Email is required</div>
                </div>
            </div>

            <div class="formwrapper">
                <label style="font-size: 20px;">Password</label>
            </div>
            <div class="formwrapper">
                <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                    <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
                </p>
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required" style="font-size: 10px;">Password is required
                    </div>
                </div>
            </div>
            <button type="submit" class="log">Login</button>

        </form>

    </div>
</div>

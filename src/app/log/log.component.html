<div class="wrapper">
    <div id="menu-bar-nav">
        <div id="logo-wrap">
            <img src="../../assets/logo3.png" routerLink="/home" id="logo3" class="logo">
        </div>
        <div id="menu-options">
            <button id="itinerario-button" class="button" routerLink="/planeatuviaje" >ITINERARIO</button>
            <button id="login-button" class="button" routerLink="/login">LOG IN</button>
            <button id="menu-button" class="button" (click)="sideNavService.toggleSideNav()">MENU</button>
        </div>
    </div>
    
    <div id="foot">
        <button id="itinerario-button-foot" class="button" (click)="listaEstadosService.toggleLista()">ITINERARIO</button>
        <button id="login-button-foot" class="button" routerLink="/login">LOG IN</button>
    </div>
    
<app-sidebar></app-sidebar>
    <div class="login-box">

        <h1>Login</h1>

        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" required #userEmail required autofocus> 
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" #userPassword required>
        </div>

        <button class="btn" (click)="authService.login(userEmail.value, userPassword.value)">Login</button>

    </div>

</div>

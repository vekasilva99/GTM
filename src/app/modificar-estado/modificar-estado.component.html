<ng-container *ngIf="estado != null; then content; else noContent"></ng-container>

<ng-template #content>

<div class="wrapper">

    <div class="close">
        <i  style="color: #002e64; " class="fas fa-times-circle"></i>
    </div>
    <form [formGroup]="estadoForm" class="agregar-box">
        <h1>MODIFICAR ESTADO</h1>
        <small>NOMBRE</small>
        <div class="textbox">
            <i id="input" class="fas fa-user-circle"></i>
            <input type="text" formControlName="nombre"></div>
        <small>IMAGEN</small>
        <div class="textbox">
                <i id="input" class="fas fa-plus-circle"></i>
            <input type="text" formControlName="imagen"></div>
        <small>CULTURA</small>
        <div class="textbox">
                <i id="input" class="fas fa-plus-circle"></i>
            <input type="text" formControlName="cultura"></div>
        <small>INICIO</small>
        
        <div class="textbox">
                <i id="input" class="fas fa-plus-circle"></i>
            <input type="text" formControlName="inicio"></div>
        <small>IMAGENES</small>
        <div class="textbox1">
            <section formArrayName="img">
                <div *ngFor="let image of imgArray.controls; let i=index" [formGroupName]="i">
                        <small class="imgTitle">IMAGEN {{i + 1}}</small>
                    <div class="input-group">
                        <input type="text" formControlName="imgPath">
                    </div>
                    <button id="add" (click)="removeImg(i)"><i
                        class="fas fa-times-circle"></i></button>

                </div>
                <button id="add"  (click)="addImg()"><i
                    class="fas fa-plus-circle"></i></button>
            </section>
        </div>
        <small>GASTRONOMIA</small>
        <div class="textbox1">
            <section formArrayName="gastronomia">
                <div *ngFor="let gastro of gastronomiaArray.controls; let i=index" [formGroupName]="i">
                        <small class="imgTitle">GASTRONOMIA {{i + 1}}</small>
                        <div class="input-group">
                        <input type="text" formControlName="gastronomiaPath">
                        
                    </div>
                    <button id="add"(click)="removeGastronomia(i)"><i
                        class="fas fa-times-circle"></i></button>
                </div>
                <button id="add" (click)="addGastronomia()"><i
                    class="fas fa-plus-circle"></i></button>
            </section>
        </div>

        <input type="submit"(click)="addPost()" class="btn" value="MODIFICAR" [disabled]="!estadoForm.valid" id="boton" [routerLink]="['/adminHome/crudEstados']">

    </form>

</div>

</ng-template>

<ng-template #noContent>
    <app-spinner></app-spinner>
</ng-template>
